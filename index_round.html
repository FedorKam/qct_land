<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <link href="style/reset.css" rel="stylesheet">
    <link href="style/fonts.css" rel="stylesheet">
    <link href="style/assembly.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root">
        <div class="round">
            <div class="round__content">
                <div class="round__group">
                    <div class="round__card">
                        <span class="round__name">Pre Seed Round</span>
                        <img src="images/round_sum_1.png" class="round__sum" />
                        <span class="round__deskr round__deskr_left">Open 100 000 $</span>
                        <span class="round__deskr round__deskr_right">200 000 QCT</span>
                    </div>
                    <div class="round__card">
                        <span class="round__name round__name_blue">Seed Round</span>
                        <img src="images/round_sum_2.png" class="round__sum" />
                        <span class="round__deskr round__deskr_left">Open 368 900 $</span>
                        <span class="round__deskr round__deskr_right">527 000 QCT</span>
                    </div>
                    <div class="round__card">
                        <span class="round__name">Round A - Angel</span>
                        <img src="images/round_sum_3.png" class="round__sum" />
                        <span class="round__deskr round__deskr_left">Open 500 000 $</span>
                        <span class="round__deskr round__deskr_right">500 000 QCT</span>
                    </div>
                </div>
                <h4 class="round__text">Как <i class="round__text_blue">встроить прямо сейчас 3D-маркетинг</i> с многоуровневой монетизацией вашего продукта</h4>
                <a class="round__button">Жми и узнай подробнее</a>
                <img src="images/round.png" class="round__img"/>
            </div>
        </div>
    </div>
  </body>
</html>
